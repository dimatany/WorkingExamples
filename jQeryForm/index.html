<body>
<div class="pageWrap">
    <div class="container">
        <div class="formWrap">
            <form action="#" method="post">
                <div class="formElement">
                    <h1>Create an Account</h1>
                </div>

                <div class="formRow">
                    <div class="formElement w50">
                        <label for="firstName">First Name</label>
                        <input type="text" name="firstName" id="firstName">
                    </div>
                    <div class="formElement w50">
                        <label for="lastName">Last Name</label>
                        <input type="text" name="lastName" id="lastName">
                    </div>
                </div>

                <div class="formElement">
                    <label for="email">E-mail</label>
                    <input type="email" name="email" id="email">
                    <p>We'll never share your email with anyone else. </p>
                </div>
                <div class="formElement">
                    <input type="radio" name="gender" value="man" id="man" checked>
                    <label for="man"> Man</label>
                    <input type="radio" name="gender" value="female" id="female">
                    <label for="female">Female</label>
                </div>

                <div class="formRow">
                    <div class="formElement w50">
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option></option>
                            <option>Ukraine</option>
                            <option>USA</option>
                            <option>Canada</option>
                            <option>Poland</option>
                        </select>
                    </div>
                    <div class="formElement w50">
                        <label for="city">City</label>
                        <input type="text" name="city" id="city">
                    </div>
                </div>

                <button class="btn" type="submit">Sign Up</button>
            </form>
            <p class="pPolici">By clicking the 'Sign Up' button, you confirm that you accept our <a href="#">Terms
                of Use</a>
                and <a href="#">Privacy Policy. </a></p>
            <p class="forLogIn">Have an account? <a href="#">Log In</a></p>
        </div>
        <div class="formWrap">
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="formElement">

                    <div class="formElement w50">

                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="formElement w50">
                        <label for="email2">E-mail</label>
                        <input type="text" name="email" id="email2">
                    </div>
                </div>
                <div class="formRow">
                    <div class="formElement w50">
                        <label for="country2">Country</label>
                        <select name="country" id="country2">

                <div class="formRow">
                    <div class="formElement w50">
                        <label for="zipCode">Zip Code</label>
                        <input type="text" name="zipCode" id="zipCode">
                    </div>
                    <div class="formElement w50">
                        <label for="tel">Phone Number</label>
                        <input type="text" name="tel" id="tel">

                <button class="btn w30" type="submit">Update</button>
